<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="ARUU CRM">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ARUU CRM">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ARUU CRM</title>
  <link rel="manifest" href="manifest.json">
  <script>
    window.addEventListener('keydown', function(e) {
      if (e.metaKey && e.key === 'p') {
        e.preventDefault();
        alert("Screenshots disabled!");
      }
    });
  </script>
  <script>
    document.addEventListener("keyup", function (e) {
      if (e.key === "PrintScreen") {
        navigator.clipboard.writeText(""); // clipboard clear
        alert("Screenshots disabled!");
      }
    });
  </script>
</head>
<body>
<div id="splash-screen">
  <style>
    #splash-screen {
      position: fixed;
      background: white;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-family: sans-serif;
      z-index: 9999;
    }
  </style>
  <img src="icons/Icon-192.png" alt="Loading..." width="100" height="100">
</div>

<script src="flutter_bootstrap.js" async></script>
<script src="main.dart.js" type="application/javascript"></script>

<script>
  window.addEventListener('flutter-first-frame', function () {
    const splash = document.getElementById('splash-screen');
    if (splash) splash.remove();
  });
</script>
<script>
  document.addEventListener('keydown', function(e) {
    if (e.metaKey && e.key === 'p') {
      e.preventDefault();
    }
  });
</script>

</body>
</html>
