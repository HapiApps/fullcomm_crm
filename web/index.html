<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="EasyCRM">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="EasyCRM">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>EasyCRM</title>
  <link rel="manifest" href="manifest.json">
  <script>
    window.addEventListener('keydown', function(e) {
      if (e.metaKey && e.key === 'p') {
        e.preventDefault();
        alert("Screenshots disabled!");
      }
    });
  </script>
  <script>
    document.addEventListener("keyup", function (e) {
      if (e.key === "PrintScreen") {
        navigator.clipboard.writeText(""); // clipboard clear
        alert("Screenshots disabled!");
      }
    });
  </script>
</head>
<body>
<div id="splash-screen">
  <style>
    #splash-screen {
      position: fixed;
      background: white;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-family: sans-serif;
      z-index: 9999;
    }
  </style>
  Installing EasyCRM...
</div>

<script src="flutter_bootstrap.js" async></script>
<script src="main.dart.js" type="application/javascript"></script>
<div id="screenshot-popup" style="
    display:none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    color: black;
    padding: 20px 40px;
    border: 2px solid red;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    z-index: 10000;
    font-family: sans-serif;
    text-align: center;
">
  Screenshots are disabled!
</div>

<script>
  document.addEventListener('keydown', function(e) {
    if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
      e.preventDefault();
      const popup = document.getElementById('screenshot-popup');
      popup.style.display = 'block';
      setTimeout(() => { popup.style.display = 'none'; }, 5000);
    }
  });
</script>

<script>
  window.addEventListener('flutter-first-frame', function () {
    const splash = document.getElementById('splash-screen');
    if (splash) splash.remove();
  });
</script>
<script>
  document.addEventListener('keydown', function(e) {
    if (e.metaKey && e.key === 'p') {
      e.preventDefault();
    }
  });
</script>

</body>
</html>
